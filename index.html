<!DOCTYPE html>
<html>
<head>
    <title>OAuth2 Callback Page</title>
</head>
<body>
    <h1>OAuth2 Callback Page</h1>
    <script>
        // Get the current URL
        const currentUrl = window.location.href;
        console.log(currentUrl);
        window.postMessage({ eventName: "oauthCallback", url: currentUrl }, "*");
        // Post a message to the parent window with the URL and event name
        window.opener.postMessage({ eventName: "oauthCallback", url: currentUrl }, "*");
        window.close();
    </script>
</body>
</html>
