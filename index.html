<!doctype html>
<html>
  <head>
    <style>
      body {
        background: #f2f2f2;
        font-family: 'Open Sans',sans-serif;
        font-size: 14px;
      }

      .pm-main-app-login-success {
        color: #505050;
        line-height: 24px;
        text-align: center;
        margin-top: 100px;
      }

      .pm-main-app-login-success > h1 {
        font-size: 16px;
      }

      .pm-main-app-login-success > p {
        font-size: 14px;
      }
    </style>
    <script>
      let data = {
        isAuthCallback: true,
        queryString: window.location.search || '',
        hash: window.location.hash || ''
      };
    
      // Dispatch a custom event to the parent window
      const event = new CustomEvent('salesforceAuthComplete', { detail: data });
      window.opener.dispatchEvent(event);
    </script>
  </head>
