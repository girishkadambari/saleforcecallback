<!DOCTYPE html>
<html>
<head>
    <title>OAuth2 Callback Page</title>
</head>
<body>
    <h1>OAuth2 Callback Page</h1>
    <script>
        // Get the current URL
        const currentUrl = window.location.href;
        

        // Dispatch a custom event to the parent window using window.opener
        const oauthEvent = new CustomEvent('oauthCallback', { detail: { url: currentUrl } });
        window.opener.dispatchEvent(oauthEvent);

        // Close the popup window
        window.close();
    </script>
</body>
</html>
